<hr class="mb-4">

<div class="grid grid-cols-1 gap-4">

    <form autocomplete="off" class="space-y-4">

        <!-- Campo de producto -->
        <div class="grid grid-cols-3 items-center gap-4">
            <label class="text-gray-700 col-span-1">Producto</label>
            <div class="col-span-2">
                <input type="text"
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-500"
                    placeholder="Nombre del producto">
                <span class="text-sm text-red-500">
                    <!-- Debe de ser de 3 letras -->
                    error message
                </span>
            </div>
        </div>

        <!-- Campo de precio -->
        <div class="grid grid-cols-3 items-center gap-4">
            <label class="text-gray-700 col-span-1">Precio</label>
            <div class="col-span-2">
                <input type="number"
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-500"
                    placeholder="Precio del producto">
                <span class="text-sm text-red-500">
                    El precio debe de ser 0 o mayor
                </span>
            </div>
        </div>

        <!-- Campo de existencias -->
        <div class="grid grid-cols-3 items-center gap-4">
            <label class="text-gray-700 col-span-1">Existencias</label>
            <div class="col-span-2">
                <input type="number"
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-500"
                    placeholder="Existencias del producto">
                <span class="text-sm text-red-500">
                    Las existencias deben de ser 0 o mayor
                </span>
            </div>
        </div>

        <div class="flex justify-end">
            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
                Guardar
            </button>
        </div>

    </form>

</div>
