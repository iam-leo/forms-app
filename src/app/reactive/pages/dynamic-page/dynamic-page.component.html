<form autocomplete="off" class="space-y-4">

    <!-- Nombre -->
    <div class="grid grid-cols-3 items-center gap-4">
        <label class="text-gray-700 col-span-1">Nombre</label>
        <div class="col-span-2">
            <input class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-500"
                placeholder="Nombre de la persona">
            <span class="text-sm text-red-500">
                error message
            </span>
        </div>
    </div>

    <!-- Agregar Favorito -->
    <div class="grid grid-cols-3 items-center gap-4">
        <label class="text-gray-700 col-span-1">Agregar</label>
        <div class="col-span-2">
            <div class="flex">
                <input class="flex-grow px-3 py-2 border rounded-l-md focus:outline-none focus:ring focus:ring-blue-500"
                    placeholder="Agregar favorito">
                <button class="px-4 py-2 bg-blue-500 text-white rounded-r-md hover:bg-blue-600" type="button">
                    Agregar favorito
                </button>
            </div>
        </div>
    </div>

    <!-- Lista de Juegos Favoritos -->
    <div class="grid grid-cols-3 items-center gap-4">
        <label class="text-gray-700 col-span-1">Favoritos</label>
        <div class="col-span-2 space-y-2">

            <div class="flex">
                <input
                    class="flex-grow px-3 py-2 border rounded-l-md focus:outline-none focus:ring focus:ring-blue-500">
                <button class="px-4 py-2 bg-red-500 text-white rounded-r-md hover:bg-red-600" type="button">
                    Eliminar
                </button>
            </div>
            <span class="text-sm text-red-500">
                Este campo es requerido
            </span>

        </div>
    </div>

    <div class="flex justify-end">
        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
            Guardar
        </button>
    </div>

</form>
